  welcome:
    title: "Bienvenue"
    msg1: "Vous connaissiez la Table des Artisans. Toute son équipe vous accueille dorénavant dans son nouvel établissement Thaï Artisans."
    msg2: "Nous vous offrons une escapade authentique dans le monde gourmand et savoureux de la Cuisine Traditionnelle thaïlandaise. Une délicieuse et fabuleuse expérience à partager avec vos amis, en famille, vos clients ou vos collaborateurs."
    msg3: "Thaï Artisans vous reçoit, propose la vente à emporter mais aussi se déplace pour vos prochains événements privés ou professionnels. Nous vous proposons la privatisation du restaurant qui pourra accueillir aisément jusqu’à 60 convives."
    msg4: "Pour plus d’informations sur ces prestations, n’hésitez pas à nous contacter."
