      dish2b: "Variantes proposées: poulet, porc, boeuf et crevettes."
      dish3: "Salade de papaye avec de l’ail, des tomates, des piments frais, des carottes, des cacahuètes, de la sauce de poisson et du jus de citron vert frais."
